edc.participant.id=provider

# API contexts
web.http.port=8080
web.http.path=/api
web.http.management.port=8181
web.http.management.path=/management
web.http.protocol.port=8282
web.http.protocol.path=/protocol
web.http.control.port=8383
web.http.control.path=/control
web.http.public.port=8585
web.http.public.path=/public

edc.api.auth.key=password

# URLs
edc.control.endpoint=http://localhost:8383/control
edc.dsp.callback.address=http://localhost:8282/protocol
edc.dataplane.api.public.baseurl=http://localhost:8585/public

