edc.dpf.selector.url=http://localhost:8383/control/v1/dataplanes

# Token
edc.transfer.proxy.token.signer.privatekey.alias=private-key
edc.transfer.proxy.token.verifier.publickey.alias=public-key

# AWS
edc.aws.access.key.id=source-user-access-key-id
edc.aws.secret.access.key=source-user-secret-access-key
